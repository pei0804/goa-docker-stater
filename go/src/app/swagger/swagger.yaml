paths:
  /examples/{id}:
    get:
      description: ID
      operationId: example#id
      parameters:
      - default: 0
        description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/vnd.goa.error
      - application/vnd.messagetype+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Messagetype'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      security:
      - generalAuth: []
      summary: id example
      tags:
      - example
  /examples/main:
    get:
      description: main example
      operationId: example#main
      produces:
      - application/vnd.goa.error
      - application/vnd.messagetype+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Messagetype'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      security:
      - generalAuth: []
      summary: main example
      tags:
      - example
  /examples/sub:
    post:
      description: sub example
      operationId: example#sub
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SubExamplePayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.messagetype+json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Messagetype'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      security:
      - generalAuth: []
      summary: sub example
      tags:
      - example
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download swagger/swagger.json
  /swaggerui/{filepath}:
    get:
      operationId: swaggerui#/swaggerui/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: Download swaggerui/
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
responses:
  NotFound:
    description: Not Found
  OK:
    description: OK
    schema:
      $ref: '#/definitions/Messagetype'
schemes:
- http
securityDefinitions:
  adminAuth:
    description: トークン(admin)
    in: header
    name: X-Authorization
    type: apiKey
  generalAuth:
    description: トークン(general)
    in: header
    name: X-Authorization
    type: apiKey
swagger: "2.0"
